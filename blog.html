---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:3 %}
  <article class="post">

    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <div class="date" style="font-size:15px">{{ post.date | date: "%B %e, %Y" }}</div>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
