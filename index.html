---
layout: default
---

<div class="infobox">Description of project</div>

<div class="sectionheader"><h2>Latest posts</h2></div>
<div class="posts">
  {% for post in site.posts limit:3 %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <i>{{ post.date | date: "%B %e, %Y" }}</i>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
<div class="infobox"><a href="{{ site.baseurl }}/blog">more posts</a></div>
